name: Stock_Bot_Schedule

on:
  schedule:
    # 每天下午 3:30 執行 (UTC 07:30)
    - cron: '30 7 * * *'
  workflow_dispatch: # 這一行能讓你手動點擊執行測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 複製專案代碼
        uses: actions/checkout@v3

      - name: 設定 Python 環境
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 安裝必要工具
        run: |
          pip install yfinance pandas requests FinMind

      - name: 執行掃描程式
        run: python myscreen.py  # ⚠️ 請確保這檔名跟你的 Python 檔名一模一樣
