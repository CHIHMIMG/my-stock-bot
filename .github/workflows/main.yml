name: Daily Stock Screen

on:
  schedule:
    # 台灣時間每天下午 15:40 執行
    - cron: '40 7 * * 1-5' 
  workflow_dispatch: # 讓你可以點擊按鈕手動測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas FinMind requests tqdm

      - name: Run script
        run: python myscreen.py
