name: Stock_Scanner_Final

on:
  schedule:
    - cron: '30 7 * * *' # 每天下午 15:30 執行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance pandas requests FinMind tqdm lxml
      
      - name: Run Scan
        run: python myscreen.py
