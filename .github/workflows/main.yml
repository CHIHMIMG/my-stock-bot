name: Stock_Scanner_Final

on:
  schedule:
    # 30 7 代表 UTC 07:30，即台北時間 15:30
    # 1-5 代表週一到週五執行，避開週末不開盤的時間
    - cron: '30 7 * * 1-5' 
  workflow_dispatch: # 讓你可以隨時在 GitHub 網頁上手動點擊 "Run workflow" 測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip' # 加入快取，下次執行會快很多

      - name: Install dependencies
        run: |
          pip install yfinance pandas requests FinMind tqdm lxml
      
      - name: Run Scan
        run: python myscreen.py
        env:
          TZ: "Asia/Taipei" # 強制設定環境為台北時區
