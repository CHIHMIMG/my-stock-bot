name: Stock_Bot_Final

on:
  schedule:
    # 每天下午 15:30 執行 (UTC 07:30)
    - cron: '30 7 * * *'
  workflow_dispatch: # 允許手動點擊執行測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. 複製專案代碼
        uses: actions/checkout@v3

      - name: 2. 設定 Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. 安裝所有必要套件
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests FinMind tqdm lxml

      - name: 4. 執行掃描程式
        run: python myscreen.py
