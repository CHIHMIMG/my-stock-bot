name: Daily Stock Screen

on:
  schedule:
    # 這裡的 07:40 是國際標準時間 (UTC)，等於台灣時間 15:40 (收盤後)
    - cron: '40 7 * * 1-5' 
  workflow_dispatch: # 讓你可以隨時手動點擊執行測試

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas FinMind requests

      - name: Run script
        run: python myscreen.py
