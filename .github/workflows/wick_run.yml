name: Full_Market_Wick_Scan
on:
  schedule:
    - cron: "15,45 1-5 * * 1-5" 
  workflow_dispatch: 
jobs:
  run-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install
        # ðŸ’¡ ä¿®æ­£é»žï¼šè£œä¸Š tqdm å¥—ä»¶
        run: pip install yfinance pandas requests FinMind tqdm
      - name: Run Scan
        run: python wick_scan.py
      - name: Sync Cache
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          git add sent_wick_spikes.txt || echo "no cache"
          git commit -m "Update wick cache" || echo "no changes"
          git push origin main
