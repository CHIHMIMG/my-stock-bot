name: Spike_Shadow_Monitor

on:
  schedule:
    # 台灣時間 09:10 - 13:50，每 10 分鐘執行
    - cron: "*/10 1,2,3,4,5 * * 1-5"
  workflow_dispatch: # 讓你可以隨時手動點擊執行

jobs:
  spike-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install yfinance pandas requests FinMind
      - name: Run Spike Scan
        run: python spike_scan_all.py
