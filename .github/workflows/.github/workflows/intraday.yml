name: Intraday_Monitor

on:
  schedule:
    - cron: '*/5 1,2,3,4,5 * * 1-5' # 台北時間 09:00-13:30 每 5 分鐘
  workflow_dispatch:               

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install yfinance pandas requests

      - name: Run Intraday Check
        run: python break_support.py
        env:
          TZ: "Asia/Taipei"

      - name: Update targets.txt status
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add targets.txt
          git commit -m "Remove triggered stocks" || echo "No changes"
          git push
