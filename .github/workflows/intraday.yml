name: Intraday_Support_Monitor

on:
  schedule:
    # 台灣時間 09:05 - 13:35 (UTC 01:05 - 05:35)，每 5 分鐘執行一次
    - cron: "*/5 1-5 * * 1-5"
  workflow_dispatch: # 讓你可以手動點擊按鈕立即執行

jobs:
  monitor-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 允許程式更新 targets.txt 並回傳至 GitHub
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance pandas requests

      - name: Run Break Support Monitor
        run: python break_support.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add targets.txt
          git commit -m "Update targets list after alert [skip ci]" || echo "No changes to commit"
          git push
