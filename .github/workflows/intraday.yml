name: Intraday_Support_Monitor
on:
  schedule:
    - cron: "*/5 1-5 * * 1-5"
  workflow_dispatch:
jobs:
  monitor-job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install yfinance pandas requests
      - run: python break_support.py
      - name: Sync and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main  # ğŸ’¡ æ ¸å¿ƒï¼šå…ˆæ‹‰å–é˜²æ­¢è¡çª
          git add targets.txt
          git commit -m "Update targets [skip ci]" || echo "no changes"
          git push origin main
