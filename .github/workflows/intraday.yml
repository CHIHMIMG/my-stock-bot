name: Redesigned_Monitor
on:
  schedule:
    - cron: "*/5 1-5 * * 1-5" # 盤中每 5 分鐘執行一次
  workflow_dispatch: 
jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install
        run: pip install yfinance pandas requests

      - name: Run
        run: python break_support.py

      - name: Sync and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          git add targets.txt
          git commit -m "Sync watch list [skip ci]" || echo "no changes"
          git push origin main
