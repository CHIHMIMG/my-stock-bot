name: Full_Market_Scan
on:
  schedule:
    - cron: "*/15 1-5 * * 1-5" # 台灣時間 09:15 - 13:35，每 15 分鐘掃一次全市場
  workflow_dispatch: 

jobs:
  run-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install yfinance pandas requests FinMind tqdm

      - name: Run Market Scan
        run: python break_support.py

      - name: Sync Cache
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          git add sent_alerts.txt
          git commit -m "Update alert cache [skip ci]" || echo "no changes"
          git push origin main
